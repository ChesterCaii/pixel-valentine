<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="photo-container">
            <img src="assets/valentine-photo.jpeg" alt="My Valentine" class="valentine-photo" id="valentine-photo">
        </div>
        
        <div class="flower-container">
            <div class="flower" id="flower">
                <div class="petal petal-1"></div>
                <div class="petal petal-2"></div>
                <div class="petal petal-3"></div>
                <div class="petal petal-4"></div>
                <div class="petal petal-5"></div>
                <div class="petal petal-6"></div>
                <div class="center"></div>
            </div>
            <div class="stem">
                <div class="leaf leaf-1"></div>
                <div class="leaf leaf-2"></div>
            </div>
        </div>
        
        <!-- Pixel animations container -->
        <div class="pixel-animations" id="pixel-animations">
            <div class="dancing-couple" id="dancing-couple"></div>
            <div class="twerking-monkey" id="twerking-monkey"></div>
        </div>
        
        <div class="message-container">
            <h1 class="message" id="valentine-message">Will you be my valentine?</h1>
            <div class="buttons" id="response-buttons">
                <button id="yes-btn">Yes!</button>
                <button id="no-btn">No</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
